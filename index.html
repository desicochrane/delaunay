<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delaunay</title>
  <style>
    html, body, #APP {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

<div id="APP">
  <svg version="1.1"
       height="100%" width="100%"
       baseProfile="full"
       preserveAspectRatio="none"
       style="display: block"
       xmlns="http://www.w3.org/2000/svg"
       @click="evt => addPt(evt)"
  >

    <line v-for="l in lines"
          :x1="l[0][0]"
          :y1="l[0][1]"
          :x2="l[1][0]"
          :y2="l[1][1]"
          stroke="#734DC5"
          stroke-width="2"
          stroke-linecap="round"/>
    <circle v-for="pt in pts" :cx="pt[0]" :cy="pt[1]" r="4" fill="#212121"/>
  </svg>
</div>

<script src="app.dist.js"></script>
</body>
</html>
